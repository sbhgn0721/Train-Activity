<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee</p>
        </div>

        <div class="card border-primary">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>

                    </thead>


                    <tbody id="current-train-schedule">

                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="card border-primary">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="train-name" required>
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" required>
                    </div>

                    <div class="form-group">
                        <label for="fristTrainTime">First Train Time(HH:mm-military time)</label>
                        <input type="time" class="form-control" id="first-train-time" required>
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency(min)</label>
                        <input type="number" class="form-control" id="frequency" required>
                    </div>

                    <button class="btn" type="submit">Submit</button>


                </form>


            </div>

        </div>
    </div>

</body>

</html>
